  <ion-content padding='true'>
    <ion-row class="ion-row-center padding-top-1">
      <ion-col>
        <img src="assets/images/logo.png" class="smallLogo"/>
      </ion-col>
    </ion-row>
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input autocomplete="off" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input autocomplete="off" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input autocomplete="off" type="password"></ion-input>
        </ion-item>
      
      </ion-list>
      <ion-button expand="block" share="round" color="primary">Registration</ion-button>
      <ion-row class="ion-row-center padding-top-2 cursor-pointer font-size-1">
        <ion-col color="primary" class="signup-col">
          <ion-label>Already have an account?</ion-label> &nbsp;<ion-label (click)="redirectLogIn()" color="primary">Sign in.</ion-label>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
